# Audio guidance settings
audio:
  enable_warnings: true
  warning_frequency: 2.0  # seconds between warnings
  voice_speed: 1.0
  volume: 0.8

# Visualization settings
visualization:
  show_confidence: true
  show_distance: true
  show_labels: true
  bbox_thickness: 2
  font_size: 0.5

# Performance settings
performance:
  device: "auto"  # auto, cpu, cuda
  batch_size: 1
  half_precision: true
