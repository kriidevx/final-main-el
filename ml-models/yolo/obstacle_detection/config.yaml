# YOLO Obstacle Detection Configuration

# Model parameters
model:
  weights: "weights/yolov8n.pt"
  confidence_threshold: 0.5
  iou_threshold: 0.45
  max_detections: 100

# Distance estimation
distance:
  obstacle_distance_threshold: 2.0  # meters
  warning_distance: 1.0  # meters
  camera_focal_length: 800  # pixels (adjust based on camera)
  real_object_height: 1.7  # meters (average person height)

# Obstacle categories (COCO classes to consider as obstacles)
obstacle_classes:
  - 0  # person
  - 1  # bicycle
  - 2  # car
  - 3  # motorcycle
